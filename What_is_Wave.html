<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>波の解説</title>
  <script type="text/javascript">
    var r=0;
    var canvas;
    function OnCreate() {
      canvas = document.getElementById('image-box');
      setInterval(OnLoop, 30);
    }

    function OnLoop() {
      if (canvas.getContext) {
        var context = canvas.getContext('2d');
        r+=3;
        r%=360;

        context.beginPath();
        context.fillStyle = "white";
        context.fillRect(0, 0, 600, 850);

        context.beginPath();
        context.fillStyle = "blue";
        context.arc(Math.cos(r/180*Math.PI)*100+100, 100, 4, 0, 360);
        context.fill();

        context.beginPath();
        context.strokeStyle = "blue";
        context.moveTo(Math.cos(r/180*Math.PI)*100+100, 100);
        context.lineTo(Math.cos(r/180*Math.PI)*100+100, -Math.sin(r/180*Math.PI)*100+100);
        context.stroke();


        context.beginPath();
        context.fillStyle = "red";
        context.arc(100, -Math.sin(r/180*Math.PI)*100+ 100, 4, 0, 360);
        context.fill();

        context.beginPath();
        context.strokeStyle = "red";
        context.moveTo(100, -Math.sin(r/180*Math.PI)*100 + 100);
        context.lineTo(Math.cos(r/180*Math.PI)*100+100, -Math.sin(r/180*Math.PI)*100+100);
        context.stroke();

        context.beginPath();
        context.fillStyle = "green";
        context.arc(Math.cos(r/180*Math.PI)*100 + 100, -Math.sin(r/180*Math.PI)*100 + 100, 6, 0, 360);
        context.fill();

        context.beginPath();
        context.strokeStyle = "green";
        context.arc(100, 100, 100, 0, 360);
        context.stroke();

        context.beginPath();
        context.strokeStyle = "black";
        context.moveTo(0, 100);
        context.lineTo(100 + 360, 100);
        context.stroke();
        context.beginPath();
        context.moveTo(100, 0);
        context.lineTo(100, 200);
        context.stroke();

        context.beginPath();
        context.strokeStyle = "black";
        context.strokeRect(100, 0, 360, 200);
        context.beginPath();

        for(f1=0;f1<360;f1++){
          context.beginPath();
          context.strokeStyle = "blue";
          context.moveTo(100 + 360 - f1-1, 100-Math.sin((f1+r-1)/180*Math.PI)*100);
          context.lineTo(100 + 360 - f1, 100-Math.sin((f1+r)/180*Math.PI)*100);
          context.stroke();
        }

      }
    }
  </script>
